name: CI with PR Notification

# Trigger workflow on pushes to main or any PR
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ci_lab/requirements.txt
          pip install pytest pytest-cov


      - name: Run tests
        id: test
        run: |
          pytest --cov=src --cov-report=term-missing
        continue-on-error: true 
        
      - name: Post CI status comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            **CI Status:** ${{ job.status }}
            Run by ${{ github.actor }}
            If this shows **failure**, please check the logs above.

